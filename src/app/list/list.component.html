<div class="column" *ngFor="let m of messages$ | async">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <p>ID: {{ m.id }}</p>
        Message: {{ m.text }}
      </div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item" (click)="removeMessage(m.id)">Delete</a>
    </footer>
  </div>
</div>


<div class="notification is-warning" *ngIf="(messages$ | async)?.length === 0">

</div>
